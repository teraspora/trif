{% extends 'users/base.html' %}
{% load static %}

{% block content %}

    <div class="content-section">

        <h1>Teraspora Fractals Main Page</h1>
        
        <div class="row">
  
          {% for name, id in image_data %}
            <div class="col-md-4">
                <div class="thumbnail">
                   <a href="{% static name %}">                
                   <img src="{% static name %}" alt="fractal image" style="width:100%">
                   <div class="caption">
                     <p>Image {{ id }}</p>
                   </div>
                   </a>
                </div>
              </div>
          {% endfor %}

        </div>
        
    </div>

{% endblock content %}
